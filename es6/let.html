<script>

    function varTest() {
        var x = "a";
        if (true) {
            var x = "b";  // same variable!
            console.log(x);  // b
        }
        console.log(x);  // b
    }

    function letTest() {
        let x = "a";
        if (true) {
            let x = "b";  // different variable
            console.log(x);  // b
        }
        console.log(x);  // a
    }

</script>
